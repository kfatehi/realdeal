
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Realdeal</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="nav" class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Realdeal</a>

        <!-- Nav's for single container view -->
        <ul id="container-nav" class="nav region region-container" style="display: none;">
          <li class="container-view active">
            <a href="#">
              <i class="icon-file"></i>
              <span class="hidden-phone-portrait">View</span>
            </a>
          </li>
          <li class="container-edit">
            <a href="#">
              <i class="icon-pencil"></i>
              <span class="hidden-phone-portrait">Edit</span>
            </a>
          </li>
          <li class="container-delete">
            <a href="#">
              <i class="icon-trash"></i>
              <span class="hidden-phone-portrait">Delete</span>
            </a>
          </li>
        </ul>

        <!-- Nav's for containers filter view -->
        <form class="navbar-search pull-right region region-containers"
              style="display: none;">
          <input type="text" class="search-query"
                 placeholder="Filter">
        </form>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid">
      <!-- Content: Containers -->
      <div id="containers" class="region region-containers" style="display: none;">
        <table id="containers-list" class="table table-bordered table-hover">
          <tbody>
            <tr class="containers-new">
              <td class="container-name">
                <input id="container-new-input"
                       placeholder="Add property by Address" autofocus>
                <span id="container-new-errors"></span>
              </td>
              <td class="container-action">
                <button id="container-create" class="btn pull-right">
                  <i class="icon-plus"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Content: Single Container -->
      <div id="container" class="region region-container" style="display: none;"></div>
    </div>
    
    <!-- JavaScript Core Libraries -->
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/json2.min.js"></script>
    <script src="js/lib/backbone.min.js"></script>
    <script src="js/lib/backbone.localStorage.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- JavaScript Application Libraries -->
    <script src="js/app/namespace.js"></script>
    <script src="js/app/config.js"></script>
    <script src="js/app/models/container.js"></script>
    <script src="js/app/collections/containers.js"></script>
    <script src="js/app/templates/templates.js"></script>
    <script src="js/app/views/container-nav.js"></script>
    <script src="js/app/views/container-view.js"></script>
    <script src="js/app/views/container.js"></script>
    <script src="js/app/views/containers-item.js"></script>
    <!-- script src="js/app/views/containers-filter.js"></script-->
    <script src="js/app/views/containers.js"></script>
    <script src="js/app/routers/router.js"></script>

    <!-- Bootstrap and start application. -->
    <script src="js/app/app.js"></script>
